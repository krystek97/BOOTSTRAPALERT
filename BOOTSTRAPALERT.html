<!DOCTYPE html>
<head>
<html lang = "pl">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ALERT Bootstrap</title>
    <meta name="description" content="BootstrapALERT">
    <meta name="keywords" content="BOOTSTRAPALERT">
    <meta name="author" content="Krystian Kozłowski">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="arkusz.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhkt8" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">  
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous">
    </script>
    <!-- Kontenery ********************************************************************************-->
    <div class="container">
        <div class ="row">
            <div class="col-lg-4">
                <!--Alerty**************************************************************************-->
                <span class="alert alert-primary" role="alert">Komunikat na stronie internetowej</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-secondary" role="alert">Drugi komunikat na stronie internetowej</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-danger" role="alert">Wystapilo niebezpieczenstwo na stronie internetowej</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-succes" role="alert">Ladowanie strony przebieglo pomyslnie</span>
                <br/>
                <br/>
                <br/>
                <span class ="alert alert-warning" role="alert">Ostrzezenie</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-info" role="alert">Informacje</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-dark" role="alert">Ciemna strona mocy</span>
                <br/>
                <br/>
                <br/>
                <span class="alert alert-light" role="alert">Jasna strona mocy</span>
                <!--Alert z zamykaniem-->
                XHTML
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Uwaga!</strong> Jestem komunikatem, który możesz zamknąć.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
            </div>
        </div>
    </div>
    <!--*********************************************************************************-->
</body>
</html>
